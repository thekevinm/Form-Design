<!doctype html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="style.css"/>
			<title>
				Form Design
			</title>
	</head>
	<body>
		<div id="column1">
			<p>FIRST NAME</p>
			<input type="text" id="firstname" placeholder="Mike">
			<p>LAST NAME</p>
			<input type="text" id="lastname" placeholder="Brown">
			<p>EMAIL ADDRESS</p>
			<input type="text" id="email" placeholder="mikebrown@gmail.com">
			<p>COUNTRY</p>
			<select>
				<option value="Choose a country">Choose a Country</option>
				<option value="algeria">Algeria</option>
				<option value="belize">Belize</option>
				<option value="Mexico">Mexico</option>
			</select>
			<p>BIOGRAPHY</p>
			<input type="text" id="biography" placeholder="">
		</div>
		<div id="column2">
			<p>PHONE NUMBER</p>
			<input type="text" id="phone" placeholder="+702 444 3333">
			<p>AFFILIATIONS</p>
			<input type="text" id="affiliations" placeholder="">
			<p>OCCUPATION</p>
			<select>
				<option value="Choose an Occupation">Choose an Occupation</option>
				<option value="Doctor">Doctor</option>
				<option value="belize">Maid</option>
				<option value="Mexico">Rapper</option>
			</select>
			<p>CATS NAME</p>
			<input type="text" id="catname" placeholder="Kit Kat">
			<p>FAVORITE GADGET</p>
			<input type="text" id="gadget" placeholder="Dolls">
		</div>
		<div id="column3">
			<p>TYPE OF TALENT</p>
			<select>
				<option value="Choose a talent">Choose a talent</option>
				<option value="dance">Dance</option>
				<option value="sing">Sing</option>
				<option value="karate">Karate</option>
			</select>
			<p>FAVORITE DRINK</p>
			<input type="text" id="drink" placeholder="Gatorade">
			<p>SPECIAL POWER</p>
			<input type="text" id="power" placeholder="Invisibility">
			<p>WEAPON OF CHOICE</p>
			<input type="text" id="weapon" placeholder="Battle Axe">
			<p>COMMENTS</p>
			<input type="text" id="comments" placeholder="">
		</div>
	</body>
</html>
